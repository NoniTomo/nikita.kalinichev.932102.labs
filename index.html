<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="head">
            <div class="head__title">calc</div>
            <div class="head__theme"></div>
        </div>
        <div class="input-block">
            <input type="text" class="input-block__input" readonly>
        </div>
        <div class="keyboard-block">
            <button class="but little" data-action="7">7</button>
            <button class="but little" data-action="8">8</button>
            <button class="but little" data-action="9">9</button>
            <button class="but little" data-action="del">DEL</button>
            <button class="but little" data-action="4">4</button>
            <button class="but little" data-action="5">5</button>
            <button class="but little" data-action="6">6</button>
            <button class="but little" data-action="+">+</button>
            <button class="but little" data-action="1">1</button>
            <button class="but little" data-action="2">2</button>
            <button class="but little" data-action="3">3</button>
            <button class="but little" data-action="-">-</button>
            <button class="but little" data-action=".">.</button>
            <button class="but little" data-action="0">0</button>
            <button class="but little" data-action="/">/</button>
            <button class="but little" data-action="x">x</button>
            <div class="keyboard-block__last-buttons">
                <button class="but big" data-action="reset-action" id="reset">RESET</button>
                <button class="but big" data-action="equal-action" id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
